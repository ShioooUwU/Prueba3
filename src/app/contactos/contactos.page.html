<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button icon="arrow-back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contactos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contáctanos</ion-card-title>
      <ion-label>Si tienes algun problema con nuestros servicios o tienes alguna duda contactanos por donde mas se le acomode</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Correo Electrónico:</ion-label>
          <ion-text slot="end">oliver@metirorito.cl</ion-text>
        </ion-item>

        <ion-item>
          <ion-icon name="logo-instagram" slot="start"></ion-icon>
          <ion-label>Instagram:</ion-label>
          <ion-text slot="end">Reg_asist_duoc</ion-text>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>Número de Teléfono:</ion-label>
          <ion-text slot="end">+56 9 4584 7589</ion-text>
        </ion-item>

        <ion-item>
          <ion-icon name="logo-twitter" slot="start"></ion-icon>
          <ion-label>Twitter:</ion-label>
          <ion-text slot="end">Reg_ast</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
